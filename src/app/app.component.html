<mat-toolbar color="primary" class="header">
  <div>Felix Admin Tool</div>
  <span class="nav-tool-items">
    <mat-icon (click)="sidenav.toggle()" class="hamburger">menu</mat-icon>
  </span>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="true" fixedTopGap=55>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" routerLink="/overview">
        <mat-icon>pie_chart</mat-icon> Overview
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/todo">
        <mat-icon>notes</mat-icon> ToDo List
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/weather">
        <mat-icon>wb_sunny</mat-icon> Weather
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/rapsberry">
        <mat-icon>settings</mat-icon> Rapsberry Pi Administration
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
