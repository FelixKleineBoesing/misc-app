<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username/Mail" formControlName="userNameMail" />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" formControlName="password" [type]="hide ? 'password' : 'text'"/>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block">
        Log in
      </button>
      <br>
      <br>
      <div>You have no Account?</div>
      <button mat-stroked-button color="accent" class="btn-block" routerLink="/register" >Register</button>
    </form>
  </mat-card>
</div>
