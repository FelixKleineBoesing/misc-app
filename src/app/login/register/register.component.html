<div class='login-wrapper' fxLayout='row' fxLayoutAlign='center center'>
    <mat-card class='box'>
        <mat-card-header>
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>

        <form class='login-form' [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
                <mat-card-content>
                    <mat-form-field class='login-full-width'>
                        <input matInput placeholder="Username" formControlName="username">
                    </mat-form-field>

                    <mat-form-field class='login-full-width'>
                        <input matInput placeholder="Full Name" formControlName="name">
                    </mat-form-field>

                    <mat-form-field class='login-full-width'>
                        <input matInput placeholder="Email" formControlName="email">
                    </mat-form-field>

                    <mat-form-field class='login-full-width'>
                        <input matInput placeholder="Password" formControlName="password"  [type]="hide ? 'password' : 'text'">
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <mat-label>Choose a role...</mat-label>
                        <mat-select formControlName="role">
                        <mat-option [value]="roles" *ngFor="let roles of roleKeys">{{role[roles]}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-card-content>
                <button mat-stroked-button color="accent" class="btn-block" type="submit">Register</button>
        </form>

    </mat-card>
</div>
